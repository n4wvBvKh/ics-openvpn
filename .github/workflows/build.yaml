# The name of our workflow
name: Build with XOR Patch
permissions:
  contents: read
on: 
  push:
  pull_request:
  workflow_dispatch: # 允许网页手动点击运行

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
          target: [UiOvpn23, SkeletonOvpn2, UiOvpn2]
    name: "Release ${{ matrix.target }}"
    runs-on: ubuntu-latest
    steps:
      - name: Use debug signing
        run: mkdir -p ~/.gradle && echo -e "icsopenvpnDebugSign=true\norg.gradle.jvmargs=-Xmx2048M" > ~/.gradle/gradle.properties
      
      - name: Checkout the code
        uses: actions/checkout@v4
        with:
          submodules: true
          
      - name: Copy and Apply XOR patches
        run: |
          cp -r tunnelblick-patches/* main/src/main/cpp/openvpn/
          cd main/src/main/cpp/openvpn
          
          echo "=== Applying Patch A ==="
          patch -p1 --forward < 02-tunnelblick-openvpn_xorpatch-a.diff || cat src/openvpn/forward.c.rej
          
          echo "=== Applying Patch B ==="
          patch -p1 --forward < 03-tunnelblick-openvpn_xorpatch-b.diff || cat src/openvpn/options.c.rej
          
          echo "=== Applying Patch C ==="
          patch -p1 --forward < 04-tunnelblick-openvpn_xorpatch-c.diff || cat src/openvpn/options.h.rej
          
          echo "=== Applying Patch D ==="
          patch -p1 --forward < 05-tunnelblick-openvpn_xorpatch-d.diff || cat src/openvpn/socket.c.rej
          
          echo "=== Applying Patch E ==="
          patch -p1 --forward < 06-tunnelblick-openvpn_xorpatch-e.diff || cat src/openvpn/socket.h.rej
          
          # 如果存在 .rej 文件，说明有冲突，直接终止编译并报错
          if ls src/openvpn/*.rej 1> /dev/null 2>&1; then
            echo "❌ 补丁注入失败！请将上方日志中打印出的 '.rej' 内容发给 AI。"
            exit 1
          fi
          
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
          cache: 'gradle'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Build the app
        run: ./gradlew assemble${{ matrix.target }}Release

      - name: Archive apk artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{matrix.target}}-release-apk
          path: main/build/outputs/apk/**/*universal*.apk
